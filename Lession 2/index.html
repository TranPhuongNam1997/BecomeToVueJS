<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <style>
        .box-1{
            width: 300px;
            height: 300px;
            background: blue;
            position: relative;
        }
        .box-2{
            width: 100px;
            height: 100px;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 1;
            background: red;
        }
    </style>
</head>
<body>

    <div id="app">
        <h1>Counter</h1>
        <button v-on:click="handerClick(5 , $event)">Click here</button>

        <div>Giá trị hiện tại là {{counter}}</div>
        
        <div class="box-1" v-on:mousemove="handleMouseMove">
            Di chuyen chuot vao day

            <div class="box-2" v-on:mousemove.stop="handleMouseMoveChild"></div>
        
        </div>

        <div>ClientX la :{{clientX}}</div>

        <div>ClientY la :{{clientY}}</div>


        <form action="./servertest.php" v-on:submit.prevent="handleSubmitForm">
            <label for="">Nhap ten</label>
            <input type="text" name="Name">
            <label for="">Nhap email</label>
            <input type="text" name="Email">

            <input type="submit" value="dang nhap">


        </form>
        <button v-on:click="a++">A + 1</button>
        <button v-on:click="b++">B + 1</button>
        <div>Number + A :  {{plusA}}</div>

        <div>Number + B :  {{plusB}}</div>

        <div>Tên của ban là : {{ yourname }} </div>
        <!-- <input type="text" v-on:keyup="yournamehandle"> -->
        <input type="text" v-model="yourname">
    </div> 


    <script src="main.js"></script>
</body>
</html>
