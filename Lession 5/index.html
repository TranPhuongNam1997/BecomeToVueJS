<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <div class="blog" v-for="(item,index) in listData" v-bind:key="index">
            <div class="item-blog">
                <div class="title">{{item.tiltle}}</div>
                <div class="sub">{{item.body}}</div>
            </div>
        </div>

        <ul>
            <li v-for="(value,key) in score"> {{ key }}: {{value}}</li>
        </ul>

    </div>


    <script src="main.js"></script>
</body>
</html>
